<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to my AI Haiku Generator</h1></header>

      <main>
        <form id="haiku-generator">
          <input
            style="text"
            placeholder="Enter the topic of the Haiku"
            autofocus
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="instruction-button" />
        </form>
      </main>
      <div class="haiku" id="haiku">
        <br />
      </div>

      <footer>
        This AI project was coded by
        <a href="https://github.com/JunAttic" target="_blank"
          >Chantal Camprini</a
        >
        and is open-sourced on
        <a href="https://github.com/JunAttic/haiku-generator" target="_blank"
          >Github</a
        >
        and is
        <a href="https://haikugen.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
